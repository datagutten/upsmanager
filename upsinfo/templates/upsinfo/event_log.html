{% extends 'upsinfo/base.html' %}
{% block body %}
    <table>
        <thead>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <td>{{ event.time }}</td>
                <td>{{ event.event }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
