name: Publish Docker image

on:
  push:
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: datagutten
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: datagutten/upsmanager

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            datagutten/upsmanager:latest
            ghcr.io/datagutten/upsmanager:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: index.docker.io/datagutten/upsmanager
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Build and push web Docker image
        id: push_nginx
        uses: docker/build-push-action@v6
        with:
          push: true
          context: nginx
          tags: |
            datagutten/upsmanager-nginx:latest
            ghcr.io/datagutten/upsmanager-nginx:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: index.docker.io/datagutten/upsmanager-nginx
          subject-digest: ${{ steps.push_nginx.outputs.digest }}
          push-to-registry: true
